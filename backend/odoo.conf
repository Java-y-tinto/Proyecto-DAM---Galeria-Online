[options]
# Database settings
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_maxconn = 64

# Server settings
xmlrpc_port = 8069
longpolling_port = 8072

# Admin password
admin_passwd = admin

# Logging
log_level = info
log_db = False

# Security
list_db = True

# Performance
workers = 0
max_cron_threads = 1

# Paths
addons_path = /usr/lib/python3/dist-packages/odoo/addons

# Demo data for testing
without_demo = False