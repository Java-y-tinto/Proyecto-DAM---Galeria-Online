<nav aria-label="breadcrumb" class="py-2 w-full">
  <div class="px-4 md:px-8 w-full">
    <ol class="list-none p-0 flex items-center space-x-2 justify-start text-sm text-left w-full">
      @for (item of items; track item.label; let isLast = $last) {
        <li class="flex items-center">
          @if (item.url && !isLast) {
            <a [routerLink]="item.url" class="text-blue-600 hover:text-blue-800 hover:underline">{{ item.label }}</a>
          } @else {
            <span [class.text-gray-500]="isLast" [class.text-gray-800]="!isLast">{{ item.label }}</span>
          }
          @if (!isLast) {
            <span class="mx-2 text-gray-400">/</span>
          }
        </li>
      }
      </ol>
  </div>
</nav>
