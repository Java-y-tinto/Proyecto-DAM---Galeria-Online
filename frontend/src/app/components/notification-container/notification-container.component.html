<div class="fixed top-4 right-4 z-50 space-y-2">
      @for (notification of notifications; track notification.id) {
        <div 
          class="w-96 max-w-md shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden transform transition-all duration-300 ease-in-out"
          [ngClass]="{
            'bg-red-50': notification.type === 'error',
            'bg-green-50': notification.type === 'success',
            'bg-yellow-50': notification.type === 'warning',
            'bg-blue-50': notification.type === 'info'
          }"
        >
          <div class="p-4">
            <div class="flex items-start">
              <div class="flex-shrink-0">
                <!-- Iconos segÃºn tipo -->
                @switch (notification.type) {
                  @case ('error') {
                    <svg class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                    </svg>
                  }
                  @case ('success') {
                    <svg class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  }
                  @case ('warning') {
                    <svg class="h-6 w-6 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                    </svg>
                  }
                  @case ('info') {
                    <svg class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                    </svg>
                  }
                }
              </div>
              <div class="ml-3 flex-1 pt-0.5">
                <p class="text-sm font-medium break-words" [ngClass]="{
                  'text-red-800': notification.type === 'error',
                  'text-green-800': notification.type === 'success',
                  'text-yellow-800': notification.type === 'warning',
                  'text-blue-800': notification.type === 'info'
                }">
                  {{ notification.title }}
                </p>
                <p class="mt-1 text-sm break-words" [ngClass]="{
                  'text-red-700': notification.type === 'error',
                  'text-green-700': notification.type === 'success',
                  'text-yellow-700': notification.type === 'warning',
                  'text-blue-700': notification.type === 'info'
                }">
                  {{ notification.message }}
                </p>
              </div>
              <div class="ml-4 flex-shrink-0 flex">
                <button 
                  class="rounded-md inline-flex focus:outline-none focus:ring-2 focus:ring-offset-2"
                  [ngClass]="{
                    'text-red-400 hover:text-red-500 focus:ring-red-500': notification.type === 'error',
                    'text-green-400 hover:text-green-500 focus:ring-green-500': notification.type === 'success',
                    'text-yellow-400 hover:text-yellow-500 focus:ring-yellow-500': notification.type === 'warning',
                    'text-blue-400 hover:text-blue-500 focus:ring-blue-500': notification.type === 'info'
                  }"
                  (click)="removeNotification(notification.id)"
                >
                  <span class="sr-only">Cerrar</span>
                  <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
