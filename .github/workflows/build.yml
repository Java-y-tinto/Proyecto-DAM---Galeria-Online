# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-frontend:

    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [22.x]
  
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci
      
    - name: build frontend
      working-directory: frontend
      run: npm run build
    
    - name: upload build
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: frontend/dist/

 
  build-middleware:

    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: middleware/package-lock.json
    - name: Install middleware dependencies
      working-directory: middleware
      run: npm ci

    - name: build middleware
      working-directory: middleware
      run: npm run compile

    - name: upload compiled middleware
      uses: actions/upload-artifact@v4
      with:
        name: middleware-compiled
        path: middleware/dist/

  setup-odoo:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Install docker compose
      uses: docker/setup-compose-action@v1

    - name: run odoo
      run: docker compose up -d
      working-directory: backend 
    
    
    - name: Wait for Odoo to be ready
      run: |
        echo "Waiting for Odoo to start..."
        timeout 300 bash -c 'until curl -f http://localhost:8069/web/health > /dev/null 2>&1; do sleep 5; done'
        echo "Odoo is ready!"

    - name: Create test database for testing
      run: |
        echo "🗄️ Creating test database..."
        
        # Crear base de datos usando la API de Odoo
        curl -X POST http://localhost:8069/web/database/create \
          -H "Content-Type: application/json" \
          -d '{
            "jsonrpc": "2.0",
            "method": "call",
            "params": {
              "master_pwd": "admin",
              "name": "odoo_test",
              "login": "admin",
              "password": "admin",
              "lang": "en_US",
              "country_code": "US",
              "phone": ""
            },
            "id": 1
          }' || echo "Database might already exist"

        # Verificar que la DB se creó correctamente
        timeout 60 bash -c 'until curl -f "http://localhost:8069/web/login?db=odoo_test" > /dev/null 2>&1; do 
          echo "Waiting for database to be ready..."; 
          sleep 5; 
        done'
        
        echo "✅ Database 'odoo_test' created with admin user!"
        echo "🔐 Login: admin / Password: admin"

  deploy-test-middleware:
    runs-on: ubuntu-22.04
    needs: [setup-odoo, build-middleware]
    env:
      JWT_SECRET: ${{secrets.JWT_SECRET_TEST}}
      JWT_EXPIRES_IN: "1h"
      PORT: 4000
      
      # Odoo variables
      ODOO_BASE_URL: "http://localhost"
      ODOO_PORT: 8069
      ODOO_DB: "odoo_test"
      ODOO_USERNAME: "admin"
      ODOO_PASSWORD: "admin"

      NODE_ENV: "test"
    strategy:
      matrix:
        node-version: [22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: middleware/package-lock.json

    - name: Download compiled middleware
      uses: actions/download-artifact@v4
      with:
        name: middleware-compiled
        path: middleware/

    - name: Install production dependencies
      working-directory: middleware
      run: npm ci --omit=dev

    - name: start test middleware
      working-directory: middleware
      run: |
        node ./dist/index.js &
        MIDDLEWARE_PID=$!
        echo "MIDDLEWARE_PID=$MIDDLEWARE_PID" >> $GITHUB_ENV
        
        # Wait for middleware to start
        timeout 60 bash -c 'until curl -f http://localhost:4000/health > /dev/null 2>&1; do sleep 2; done'
        echo "Middleware is ready!"
    - name: run tests
      working-directory: middleware
      run: |
        curl -f http://localhost:4000/health && echo "Integration test passed"
      
    - name: Stop middleware
      if: always()
      working-directory: middleware
      run: |
        if [ ! -z "$MIDDLEWARE_PID" ]; then
          kill $MIDDLEWARE_PID || true
        fi

concurrency: 
  group: CI-${{ github.ref }}
  cancel-in-progress: true